name: Test Report
on:
    workflow_run:
        workflows:
            - CI
        types:
            - completed
jobs:
    report:
        name: Test Report
        runs-on: ubuntu-22.04
        steps:
            - name: Create test report
              uses: dorny/test-reporter@v1
              with:
                  artifact: test-results
                  name: Test Report
                  path: '*.xml'
                  fail-on-error: false
                  reporter: jest-junit
